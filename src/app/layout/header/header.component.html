<header>
    
    <nav class="nav1">
        <div class="logo">
            <a routerLink="home"><img src="../../../assets/logo.png" alt="logo" width="100%"   height="75vh"  ></a>     
        </div>
        
        <div class="search">
            <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
                <input type="text" name="searchItem" ngModel placeholder="Search Your Items Here" >
                <button  class="button" >
                    <img src="../../../assets/search.png" alt="" width="20px" height="20px"  >
                </button>
            </form>
        </div>
    
        
        <div class="curr-lang-cart">
            <div class="curr-lang">
                <div class="curr">
                    <select name="" id="currency" >
                        <option value="Rupee">&#8377;</option>
                        <option value="Dollar">$</option>
                    </select>
                </div>
                <div class="lang">
                    <select name="" id="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
            </div>
            <div class="cart">
                <button type="submit"   class="button" routerLink="cart" >
                     <img src="../../../assets/cart.jpg" alt="" width="25px" height="15px"> 
                     {{cart()}}
                    </button>
            </div>
        </div>
    </nav>
    <nav class="nav2">
        <ul class="navpages">
            <li class="home"><a routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a> </li>
            <li class="veggies"><a routerLink="veggies" routerLinkActive="active">Veggies</a></li>
            <li class="fruits"><a routerLink="fruits" routerLinkActive="active">Fruits</a></li>
            <li class="bakery"><a routerLink="bakery" routerLinkActive="active">Bakery</a></li>
            <li class="vegan"><a routerLink="vegan" routerLinkActive="active">Vegan</a></li>
            <li class="meat"><a routerLink="meat" routerLinkActive="active">Meat</a></li>
            <li class="dairy-products"><a routerLink="dairy-products" routerLinkActive="active">Dairy Products</a></li>
        </ul>
    </nav>
    <nav class="nav3">
        <div class="left-nav">
            <ul>
                <li class="contact" routerLinkActive="active2"><a routerLink="contact" >Contact</a>|</li>
                <li class="sitemap" routerLinkActive="active2"><a routerLink="sitemap" >Sitemap</a>|</li>
                <li class="Bookmark" routerLinkActive="active2"><a routerLink="bookmark" >Bookmark</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li class="welcome">Welcome &nbsp; &nbsp;</li>
            <li class="login" routerLinkActive="active2"><a routerLink="login" ><img src="../../../assets/lock.png" alt="" width="20px" height="50%"> Login</a></li>
            <li class="account" routerLinkActive="active2"><a routerLink="account" ><img src="../../../assets/account.png" alt="" width="20px" height="16px" style="margin-top: 2%"> Your Account</a></li>
            </ul>
            
        </div>
    </nav>
</header>
